<div id="AddGallery">
    <br>
    <form action="admin-edytuj-galerie-{$list.id}.html" method="post">
        <table>
            <tr>
                <td><label for="title">Tytuł zdjęcia: </label><br><br></td>
                <td><input type="text" name="title" value="{$list.title}"><br><br></td>
            </tr>
            <tr>
                <td><label for="description">Opis zdjęcia: </label><br><br></td>
                <td><textarea name="description" rows="" cols="">{$list.description}</textarea><br><br></td>
            </tr>
            <tr>
                <td><label for="img">Zdjęcie: </label><br><br></td>
                <td><input type="text" id="zdjecie" name="zdjecie" value="{$list.src}"> <a href="" id="tinyBrowser" title="Przeglądaj">Przeglądaj...</a><br><br></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="save">Uaktualjnij</button>
                </td>
            </tr>
        </table>
        <input type="hidden" name="hidden_id" value="{$list.id}">
    </form>
</div>
